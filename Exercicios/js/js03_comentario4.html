<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03_comentario04</title>
</head>
<body>
    <h3>Programa de Boas Vindas!</h3>
    <script>
        /* Objetivo: Capturar o nome do usuário e apresentar uma saudação presonalizada
            Definir as variáveis com prefixo js_
            Para os elementos de entrada: método prompt do objeto window
            Para os elementos de Saída: Método write do objeto document 
        */

        /* Definição de Variáveis */
        var js_nome;

        /* Entrada e Dados */
        js_nome = window.prompt('Entre com seu nome: ' , 'Digite seu nome nesta caixa');

        /* Saída de Dados */
        document.write('01\u00e1 ' + js_nome + ' Seja Bem Vindo!'); // Mensagem de Saudação Personalizada
    </script>
</body>
</html>
