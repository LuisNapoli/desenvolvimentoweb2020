<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_if</title>
</head>
<body>
    <script>
        /* Obejetivo: Ler dois valores, independentemente da ordem em que foram digitados, e apresenta-los em ordem crecente.
        Será necessário efetuar a atroca de valores, por isso, recomendamos definir uma terceira variável.
        */

        /*Definição das variáveis */
        var js_n1;
        var js_n2;
        var js_n3;

        /* Entrada de Dados */
        js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
        js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'));

        /* saída de dados sem classificação*/
        document.write('número 1 digitado = ' + js_n1);
        document.write('<br> número 2 digitado = ' + js_n2);

        /* Saída de Dados com classificação por decisão condicional simples (if)*/
            if(js_n1 > js_n2){
                js_n3 = js_n1;
                js_n1 = js_n2;
                js_n2 = js_n3;
            }
        document.write('<p><b>Classificação em Ordem Crescente:</b> ' +js_n1 + ' e ' +js_n2);
    </script>
</body>
</html>
