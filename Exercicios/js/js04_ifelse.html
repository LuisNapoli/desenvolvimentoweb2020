<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_ifelse</title>
</head>
<body>
    <script>
        /*Objetivo: Ler dois valores, independentemente da rodem em que foram digitados, e apresentálos em ordem crescente. 
        Com a ultlização da decisão condicional composta (iff...else), não há mais necessidade de definir uma terceira variável.
        */

        /* Definição das Variáveis */
        var js_n1;
        var js_n2;

        /* Entrada de dados*/
        js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
        js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'));
    
        /* Saída de Dados sem classificação */
        document.write('número 1 digitado = ' + js_n1);
        document.write('<br> número 2 digitado = ' +js_n2);

        /*saída de dados com classificação por decisão condicional composta (if...else)*/
        if (js_n1 < js_n2){
            document.write('<p><br>Classificação em Ordem Crescente:</b>' + js_n1 + ' e ' + js_n2);
        }
        else{
            document.write('<p><b>Classificação em ordem Crescente: </b>' + js_n2 + ' e ' + js_n1);
        }
    </script>
</body>
</html>
