<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*Obejetivo: Calcular o salário liquido de um funcionário que trabalha por hora (horista).
        - Para desenvolver o calculo é necessário ter as seguintes informações:
            - Quantidade de horas trabalhadas no mês (js_qht)
            - Valor da hora de trabalho (js_vht)
            - Precentual de desconto do INSS (js_inss)
            - Informar a classificação salarial
            - Objetos/ métodos utilizados:
                entrada: window.prompt
                saida: document.write
        */

        /* Definção das variáveis */
        var js_qht; // Qiamtodade de horas trabalhadas
        var js_vht; // Valor da hora trabalhada
        var js_inss; //percentual de desconto INSS
        var js_tdes; // total de descontos
        var js_sb; // valor do salario bruto
        var js_sl; // valor do salario liquido

        /*Entrada de dados */
        js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/Mês: (135 a 100)', '00'));
        js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada (25 a 50)', '00'));
        js_inss = parseFloat(window.prompt('Informe o percentual de desconto do INSS: (5 a 15)','00'));

        /*Processamento de dados */
        js_sh = js_vht *js_qht;
        js_tdes = (js_inss/100) * js_sb;
        js_sl = js_sb - js_tdes;

        /* Saida de dados com consistencia de valores */
        document.write('<p><b>DEMONSTRATIVO PARA CALCULO DO SALARIO LIQUIDO </b>');

        document.write('<p>Quantidade de horas trabalhadas (135 a 100) => <b>' + js_qht + '/b>');
        if (js_qht> 180){
            document.write('...(<b>Valor Maximo Excedido! </b>');
        }
        if (js_qht < 135){
            document.write('...(<b>Valor minimo Invalido!</b>');
        }

        document.write('<p> Valor da Hora Trabalhada (25 a 50) => <b>' + js_vht + '</b>');
        if (js_vht > 50){
            document.write('...(<b>Valor Maximo Excedido!</b>)');
        }
        if (js_vht < 25){
            document.write('...(<b>Valor minimo inválido!</b>)');
        }
        
        document.write('<p> Percentual de Desconto INSS (5 a 15) <b>' + js_inss + '</b>');
        if (js_inss > 15){
            document.write('...(<b>Valor Maximo Excedido!</b>)');
        }
        if (js_inss < 5){
            document.write('...(<b>Valor minimo inválido!</b>)');
        }

        document.write('<p>===============================================================');
        document.write('<p><b> Salário Bruto = </b>' + js_sb);
        document.write('<p>Total Descontos INSS' + js_tdes);
        document.write('<p><b> Salário líquido = </b>' + js_sl);

        /* Saída de Dados com aninhamento de if */
        if (js_sl > 10500){
            document.write('...(<b> Salário Elevado! </b> maior que 10.500)');
        }
        else{
            if (js_sl > 6000){
                document.write('...(<b>Salário Satisfatório! </b> maior que 6.000)');
            }
            else{
                if (js_sl > 3000){
                    document.write('...(<b> Saç[arop Moderado! </b> maior que 3.000)');
                }
                else{
                document.write('...(<b>Salário insatisfatório! </b> menor ou igual a 3.000)');
                }
            }
        }
    </script>
